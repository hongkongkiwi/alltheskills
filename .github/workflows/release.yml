name: Release

on:
  release:
    types: [created]
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_suffix: -x86_64-unknown-linux-gnu
          - os: macos-latest
            artifact_suffix: -x86_64-apple-darwin
          - os: windows-latest
            artifact_suffix: -x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: rustup default stable

      - name: Build release
        run: cargo build --release --package alltheskills-cli

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: alltheskills-cli${{ matrix.artifact_suffix }}
          path: target/release/alltheskills
          if-no-files-found: error

  create-github-release:
    needs: build-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates-io:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: rustup default stable

      - name: Publish alltheskills
        run: cargo publish --package alltheskills
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish alltheskills-cli
        run: cargo publish --package alltheskills-cli
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
